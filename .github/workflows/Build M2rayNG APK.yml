name: Build M2rayNG APK

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      NikaNG_VERSION:
        description: 'IRNG version'
        required: true

      XRAY_VERSION:
        description: "Fill in Xray-core's commit hash or short hash. Default: HEAD~0 (latest commit)."
        required: true
        type: string
        default: 'HEAD~0'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 🛠️ Checkout IRNG repo
      uses: actions/checkout@v4
      with:
        repository: 'icloudflare-ux/IRNG'

    - name: download latest Mahsa-core aar
      uses: robinraju/release-downloader@v1
      with:
        repository: 'GFW-knocker/AndroidLibXrayLite'
        latest: true
        fileName: 'libv2ray.aar'
        out-file-path: '${{ github.workspace }}/V2rayNG/app/libs/'


    - name: 🛠️ Checkout Xray-core repo
      uses: actions/checkout@v4
      with:
        repository: 'GFW-knocker/xray-core'
        path: 'xray-core'
        fetch-depth: '0'

    - name: 📚 Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: gradle

    - name: 🐹 Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: 'stable'
        cache: false

    - name: 📦 Install gomobile
      run: |
        go install golang.org/x/mobile/cmd/gomobile@latest
        echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

    - name: 📱 Setup Android environment
      uses: android-actions/setup-android@v3

    - name: 🔑 Get xray short sha
      run: | 
        cd xray-core
        git checkout ${{ inputs.XRAY_VERSION }}
        echo "XRAY_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

    - name: 🏗️ Build dependencies
      uses: robinraju/release-downloader@v1
      with:
        repository: 'GFW-knocker/AndroidLibXrayLite'
        latest: true
        fileName: 'libv2ray.aar'
        out-file-path: '${{ github.workspace }}/V2rayNG/app/libs/'

    - name: 🏗️ Build Unsiged APK
      run: |
        cd ${{ github.workspace }}/V2rayNG
        chmod 755 gradlew
        ./gradlew assembleRelease

    - name: 🔐 Sign APK files
      uses: ilharp/sign-android-release@v1
      with:
        releaseDir: V2rayNG/app/build/outputs/apk/release/
        signingKey: ${{ secrets.SIGNING_KEY }}
        keyAlias: ${{ secrets.SIGNING_KEY_ALIAS }}
        keyStorePassword: ${{ secrets.SIGNING_STORE_PASSWORD }}
        keyPassword: ${{ secrets.SIGNING_KEY_PASSWORD }}
        buildToolsVersion: 34.0.0

    - name: 📤 Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: APKs
        path: V2rayNG/app/build/outputs/apk/release/NikaNG_*-signed.apk

    - name: 🚀 Upload APK to Release
      uses: softprops/action-gh-release@v2
      with:
        name: M2rayNG_${{ github.event.inputs.M2rayNG_VERSION }}_${{ env.XRAY_SHA }}
        tag_name: v${{ github.event.inputs.M2rayNG_VERSION }}_${{ env.XRAY_SHA }}
        body: M2rayNG ${{ github.event.inputs.M2rayNG_VERSION }} with xray [${{ env.XRAY_SHA }}](https://github.com/GFW-knocker/xray-core/commit/${{ env.XRAY_SHA }})
        files: V2rayNG/app/build/outputs/apk/release/NikaNG_*-signed.apk
